<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juntada Manager</title>
  <link rel="stylesheet" href="./css/divisor.css"/>
  <script src="./javascript/divisor.js" defer></script>
</head>

<body>
  <h1>Divisor de Gastos</h1>

  <div id="form-container">
    <label for="cantidadPersonas">¿Cuántas personas son?</label><br />
    <input type="number" id="cantidadPersonas" min="1" /><br />
    <button onclick="generarFormulario()">Continuar</button>
  </div>

  <div id="personasForm"></div>
  <div id="resultado"></div>

  <div id="buscador-container">
    <h2>Buscar Tipo de Gasto</h2>
    <input type="text" id="busquedaGasto" placeholder="Ej: carne, bebidas..." onkeyup="buscarGasto()" />
    <div id="resultadosBusqueda"></div>
  </div>
  <h2>Tipos de Gasto</h2>
<div id="gastoCards" class="card-grid">
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/16779/16779245.png" /><p>Carne</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/763/763072.png" /><p>Bebidas</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/9920/9920887.png" /><p>Leña</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/4067/4067084.png" /><p>Tragos</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/256/3271/3271161.png" /><p>Cartas</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" /><p>Pizza</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/1625/1625062.png" /><p>Sándwich</p></div>
  <div class="gasto-card"><img src="https://cdn-icons-png.flaticon.com/512/8910/8910710.png" /><p>Nada</p></div>
</div>

</body>
</html>
